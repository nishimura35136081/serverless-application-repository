AWSTemplateFormatVersion: 2010-09-09
Description: severless lending management Application
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: S3 Configuration
      Parameters:
      - StaticDomain
    - Label:
        default: DynamoDB Configuration
      Parameters:
      - TableName
    ParameterLabels:
      StaticDomain:
        default: domain for static website hosting
      TableName:
        default: dynamodb name
Outputs:
  DynamoDBTableArn:
    Description: The ARN of your DynamoDB Table
    Value:
      Fn::GetAtt:
      - DynamoDBTable
      - Arn
  StaticURL:
    Value:
      Fn::Join:
      - ''
      - - https://s3.amazonaws.com/
        - Ref: StaticDomain
Parameters:
  AdminEmail:
    AllowedPattern: /[^\s@]+@[^\s@]+\.[^\s@]+/
    ConstraintDescription: You should enter a valid email
    Default: test@test.com
    Description: AdminEmail for notifications
    Type: String
  CcEmail:
    AllowedPattern: /[^\s@]+@[^\s@]+\.[^\s@]+/
    ConstraintDescription: You should enter a valid email
    Default: test@test.com
    Description: CcEmail for notifications
    Type: String
  IdentityName:
    Default: firstname.lastname
    Description: user name
    Type: String
  Message2:
    Default: "\u3010serverless application message2\u3011"
    Description: message2 for notifications
    Type: String
  Message3:
    Default: "\u3010serverless application message3\u3011"
    Description: message3 for notifications
    Type: String
  Mwssage1:
    Default: "\u3010serverless application message1\u3011"
    Description: message1 for notifications
    Type: String
  Notified_n_days_ago:
    Default: 1
    Description: notified n days ago for notifications
    Type: String
  Schedule:
    Default: cron(0 1 ? * MON-FRI *)
    Description: schedule for notifications
    Type: String
  StaticDomain:
    Default: test.bucket.com
    Description: domain for static website hosting
    Type: String
  Subject:
    Default: "\u3010serverless application title\u3011"
    Description: subject for notifications
    Type: String
  TableName:
    AllowedPattern: ^[A-Za-z]+$
    ConstraintDescription: Required parameter. Must be characters only. No numbers
      allowed.
    Default: defaultTableName
    Description: (Required) The name of the new DynamoDB table you want to create
      and save to. Minimum 3 characters
    MaxLength: 50
    MinLength: 3
    Type: String
Resources:
  DeleteFunction:
    Properties:
      CodeUri: s3://lambda-package-btc/23de06f774a48884f2637aa4883e3097
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTable
      Events:
        DeleteResource:
          Properties:
            Method: delete
            Path: /resource/{resourceId}
          Type: Api
      Handler: indexdelete.delete
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TableName
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
  DynamoDBTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      TableName:
        Ref: TableName
    Type: AWS::DynamoDB::Table
  GetAllDataAndSESRelationFunction:
    Properties:
      CodeUri: s3://lambda-package-btc/7d0dca53e0489bec2415749e652c00ac
      Environment:
        Variables:
          EMAIL_ADMIN:
            Ref: AdminEmail
          EMAIL_CC_ADRESS:
            Ref: CcEmail
          MESSAGE1:
            Ref: Message1
          MESSAGE2:
            Ref: Message2
          MESSAGE3:
            Ref: Message3
          NOTIFIED_N_DAYS_AGO:
            Ref: Notified_n_days_ago
          SUBJECT:
            Ref: Subject
          TABLE_NAME:
            Ref: DynamoDBTable
      Events:
        Timer:
          Properties:
            Schedule:
              Ref: Schedule
          Type: Schedule
      Handler: indexbatch.check
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TableName
      - SESCrudPolicy: {}
      Runtime: nodejs6.10
      Timeout: 15
    Type: AWS::Serverless::Function
  GetFunction:
    Properties:
      CodeUri: s3://lambda-package-btc/5a8112641b7f953ce77fcc1898da8d57
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTable
      Events:
        GetResource:
          Properties:
            Method: get
            Path: /resource/{resourceId}
          Type: Api
      Handler: indexget.get
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TableName
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
  PutFunction:
    Properties:
      CodeUri: s3://lambda-package-btc/5a97e4642947bb7b677553823bcd48cc
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTable
      Events:
        PutResource:
          Properties:
            Method: put
            Path: /resource/{resourceId}
          Type: Api
      Handler: indexput.put
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TableName
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
  StaticBucket:
    Properties:
      BucketName:
        Ref: StaticDomain
      WebsiteConfiguration:
        ErrorDocument: error.html
        IndexDocument: index.html
    Type: AWS::S3::Bucket
Transform: AWS::Serverless-2016-10-31
